    <h1 id="result"></h1>
    Enter Radius : <input type="text" id="radius" onkeyup="calculateVolOfSphere()">
    <!-- <button onclick="calculateVolOfSphere()">calculate</button> -->
    <script>
        // volume of sphere : 4/3*Pi*radius^3
        const PI = 3.14;
        function calculateVolOfSphere() 
        {
            /*in inpObj input tag is coming*/
            var inpObj = document.getElementById("radius");
            console.log(inpObj);
            var radius = inpObj.value;
            if (radius<=0) 
            {
                inpObj.style.outline="2px solid red";
                // inpObj.style.backgroundColor="red";
                // inpObj.style.color="white";
            }
            else
            {
                inpObj.style.outline="unset"; 
            }
            var volume = 4 / 3 * PI * radius ** 3;
            document.getElementById("result")
                .innerHTML = "the volume of sphere is " + volume;
        }

        /*
