<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 7; i++) {
            document.write("Chapter :" + i + "<br>");
            for (let j = 0; j < 5; j++) {
                document.write("  &nbsp;&nbsp;&nbsp; Section :" + j + "  ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
